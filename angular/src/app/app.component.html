<div onload="load()">
  <h1>YouTube Extension</h1>
  <h2>{{ currentTabUrl }}</h2>
  <button (click)="getComments">Load Comments</button>
  <ul>
    <li *ngFor="let comment of comments">
      <div>
        <strong>{{ comment.author }}</strong>
        <span>{{ comment.date }}</span>
      </div>
      <p>{{ comment.text }}</p>
    </li>
  </ul>
</div>

<router-outlet />
