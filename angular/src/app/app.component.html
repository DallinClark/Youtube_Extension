<div onload="load()">
  <h1>YouTube Extension</h1>
  <h3 *ngIf="error">{{ error }}</h3>

  <h3 *ngIf="average">Average: {{ average | number: '1.0-0' }}</h3>

  <div class="custom-select-wrapper">
    <select class="custom-select" *ngIf="!error" [(ngModel)]="sortMode" (change)="sortComments()">
      <option value="positive">Positive First</option>
      <option value="negative">Negative First</option>
    </select>
  </div>

  <ul *ngIf="!error">
    <li *ngFor="let comment of comments">
      <h4>{{ comment.value | number: '1.0-0' }}</h4>
      <div>
        <strong>{{ comment.author }}</strong>
        <span>{{ comment.date }}</span>
      </div>
      <p class="over">{{ comment.text }}</p>
    </li>
  </ul>
</div>

<router-outlet />
